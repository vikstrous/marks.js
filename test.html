<html>
	<head>
		<!--TODO: json2-->
		<script type="text/javascript" src="js/lib/jquery-1.6.2.min.js"></script>
		<script type="text/javascript" src="js/lib/jquery-ui-1.8.16.custom.min.js"></script>
		<script type="text/javascript" src="js/lib/underscore-min.js"></script>
		<script type="text/javascript" src="js/lib/backbone-min.js"></script>
		<script type="text/javascript" src="js/model/component.js"></script>
		<script type="text/javascript" src="js/model/course.js"></script>
		<script type="text/javascript" src="js/model/term.js"></script>
		<script type="text/javascript" src="js/view/course.js"></script>
		<script type="text/javascript" src="js/view/component.js"></script>
		<script type="text/javascript" src="js/misc.js"></script>
		<script type="text/javascript" src="js/marks.js"></script>
		<link rel="stylesheet" type="text/css" href="css/start/jquery-ui-1.8.16.custom.css" />
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<title>Testing Marks.js</title>
	</head>
	<body>
	
	<div id="login" class="right">Login</div>
	<div class="clearfix"></div>
	
	<div id="app"></div>
	
	<script type="text/template" id="course-add-template">
		<div id="course-add-tab" title="Add Course">
			<form>
				<fieldset class="ui-helper-reset">
					<label for="course_code">Course Code</label>
					<br/>
					<input type="text" name="course_code" class="course_code" value="" class="ui-widget-content ui-corner-all" />
					<br/>
					<label for="course_name">Course Name</label>
					<br/>
					<input type="text" name="course_name" class="course_name" value="" class="ui-widget-content ui-corner-all"/>
					<br/>
					<input type="submit" value="Add Course" class="ui-widget-content ui-corner-all"/>
				</fieldset>
			</form>
		</div>
	</script>
	
	<script type="text/template" id="component-add-template">
		<div id="course-add-tab" title="Add Component">
			<form>
				<fieldset class="ui-helper-reset">
					<label for="component_name">Component Name</label>
					<br/>
					<input type="text" name="component_name" class="component_name" value="" class="ui-widget-content ui-corner-all" />
					<br/>
					<label for="component_weight">Weight</label>
					<br/>
					<input type="text" name="component_weight" class="component_weight" value="" class="ui-widget-content ui-corner-all"/>
					<br/>
					<input type="submit" value="Add Component" class="ui-widget-content ui-corner-all"/>
				</fieldset>
			</form>
		</div>
	</script>
	
	</body>
</html>
